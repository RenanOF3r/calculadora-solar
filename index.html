<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar Ajustada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Manter o CSS original */
        body, h1, .container, .input-group, label, input, select, .slider-value, .result-box, .result-item, button, canvas, .error-message {
            /* Suas regras de estilo existentes */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Calculadora Solar Ajustada</h1>
    <div class="container">
        <!-- Elementos da interface do usuário -->
    </div>
    <script>
        function atualizarValor(id) {
            const valor = document.getElementById(id).value;
            document.getElementById(`valor-${id}`).innerText = `${valor}%`;
        }

        function converterParaNumero(valor) {
            return parseFloat(valor.replace(",", "."));
        }

        function calcular() {
            limparMensagensErro();

            const irradiacaoDiaria = 4.55;
            const consumo = converterParaNumero(document.getElementById('consumo').value) || 1633;
            const cobertura = parseFloat(document.getElementById('cobertura').value) / 100;
            const excedente = parseFloat(document.getElementById('excedente').value) / 100;
            const tarifaSemImpostos = converterParaNumero(document.getElementById('tarifa').value) || 1.17;
            const eficiencia = 0.8;

            // Impostos e Custos Extras
            const pis = 0.95 / 100;
            const cofins = 4.35 / 100;
            const icms = 24 / 100;
            const iluminacaoPublica = 60.94;

            let erro = false;

            if (isNaN(consumo)) {
                mostrarErro('consumo', 'Por favor, insira um valor válido para o consumo.');
                erro = true;
            }

            if (isNaN(tarifaSemImpostos)) {
                mostrarErro('tarifa', 'Por favor, insira um valor válido para a tarifa.');
                erro = true;
            }

            if (erro) return;

            const diasMes = 30;
            const producaoMensalPorKwp = irradiacaoDiaria * diasMes * eficiencia;

            // Capacidade do sistema em kWp, incluindo o excedente
            const capacidade = (consumo / producaoMensalPorKwp) * (cobertura + excedente);
            const capacidadeFormatada = capacidade.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " kWp";

            // Quantidade de painéis necessários
            const capacidadePorPainel = 0.55;
            const numeroDePaineis = Math.ceil(capacidade / capacidadePorPainel);
            const areaPorPainel = 1.134 * 2.278;
            const areaTotal = numeroDePaineis * areaPorPainel;
            const areaFormatada = areaTotal.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " m²";

            // Tarifa com Impostos
            const tarifaComImpostos = tarifaSemImpostos * (1 + pis + cofins + icms);

            // Economia mensal estimada e custo sem energia solar
            const custoMensalSemSolar = consumo * tarifaComImpostos + iluminacaoPublica;

            let consumoComSolar = consumo * cobertura; // Considerando a cobertura desejada
            let custoComSolarMensal;

            // Ajuste para considerar o custo mínimo de 100 kWh/mês
            if (consumoComSolar < 100) {
                custoComSolarMensal = 100 * tarifaComImpostos + iluminacaoPublica; // Consumo mínimo de 100 kWh
            } else {
                const consumoNaoCoberto = consumo - consumoComSolar;
                custoComSolarMensal = Math.max(consumoNaoCoberto * tarifaComImpostos, 100 * tarifaComImpostos) + iluminacaoPublica;
            }

            // Economia mensal e anual
            const economiaMensal = custoMensalSemSolar - custoComSolarMensal;
            const economiaAnual = economiaMensal * 12;

            // Atualizar resultados na tela
            document.getElementById('capacidade').innerText = capacidadeFormatada;
            document.getElementById('paineis').innerText = `${numeroDePaineis} painéis de 550W`;
            document.getElementById('area').innerText = areaFormatada;
            document.getElementById('economia').innerText = `R$ ${economiaAnual.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} / Ano`;

            // Calcular ROI (Retorno sobre o Investimento)
            const custoInstalacao = capacidade * 5000; // Supondo um valor médio de R$5000 por kWp
            const anosParaRetorno = custoInstalacao / economiaAnual;
            document.getElementById('roi').innerText = anosParaRetorno.toFixed(1) + " anos";

            // Definir sazonalidade para os 12 meses
            const sazonalidade = [1.10, 1.15, 1.05, 0.95, 0.85, 0.80, 0.85, 0.95, 1.05, 1.20, 1.15, 1.10];
            const geracaoMensal = sazonalidade.map(fator => producaoMensalPorKwp * capacidade * fator);
            desenharGraficoConsumoGeracao(consumo, geracaoMensal);

            // Gerar gráficos mensais de economia
            const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            const custoComSolarMensalArray = sazonalidade.map(fator => custoComSolarMensal * fator);
            const custoSemSolarMensalArray = sazonalidade.map(fator => custoMensalSemSolar * fator);
            desenharGraficoEconomiaMensal(meses, custoSemSolarMensalArray, custoComSolarMensalArray);
        }

        function desenharGraficoConsumoGeracao(consumoMensal, geracaoMensal) {
            const ctx = document.getElementById('graficoConsumoGeracao').getContext('2d');
            document.getElementById('graficoConsumoGeracao').classList.add('show');

            const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

            if (window.consumoGeracaoChart) {
                window.consumoGeracaoChart.destroy();
            }

            window.consumoGeracaoChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: meses,
                    datasets: [
                        {
                            label: 'CONSUMO KWh',
                            data: Array(12).fill(consumoMensal),
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'GERAÇÃO KWh',
                            data: geracaoMensal,
                            backgroundColor: 'rgba(255, 206, 86, 0.5)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Gráfico de Consumo X Geração (Em 12 Meses)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'kWh/Mês'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        }
                    }
                }
            });
        }

        function desenharGraficoEconomiaMensal(meses, custoSemSolarMensal, custoComSolarMensal) {
            const ctx = document.getElementById('graficoEconomiaMensal').getContext('2d');
            document.getElementById('graficoEconomiaMensal').classList.add('show');

            if (window.economiaMensalChart) {
                window.economiaMensalChart.destroy();
            }

            window.economiaMensalChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: meses,
                    datasets: [
                        {
                            label: 'Custo Sem Solar (R$)',
                            data: custoSemSolarMensal,
                            backgroundColor: 'rgba(231, 76, 60, 0.5)',
                            borderColor: 'rgba(231, 76, 60, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Custo Com Solar (R$)',
                            data: custoComSolarMensal,
                            backgroundColor: 'rgba(46, 204, 113, 0.5)',
                            borderColor: 'rgba(46, 204, 113, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Comparação de Custos Mensais Com e Sem Energia Solar (1º Ano)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Custo Mensal (R$)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        }
                    }
                }
            });
        }

        function mostrarErro(id, mensagem) {
            const erroElemento = document.getElementById(`erro-${id}`);
            erroElemento.innerText = mensagem;
            erroElemento.classList.add('show');
        }

        function limparMensagensErro() {
            const mensagensErro = document.querySelectorAll('.error-message');
            mensagensErro.forEach(mensagem => mensagem.classList.remove('show'));
        }
    </script>
</body>
</html>
