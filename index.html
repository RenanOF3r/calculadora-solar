<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar Ajustada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos omitidos para foco no script e lógica */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Conteúdo omitido para foco no script e lógica -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('input', validarEntradas);

        function atualizarValor(id) {
            const valor = document.getElementById(id).value;
            document.getElementById(`valor-${id}`).innerText = `${valor}%`;
        }

        function validarEntradas() {
            const consumo = document.getElementById('consumo').value;
            const tarifa = document.getElementById('tarifa').value;
            const botaoCalcular = document.getElementById('calcular-btn');
            const entradasValidas = consumo && tarifa && !isNaN(converterParaNumero(consumo)) && !isNaN(converterParaNumero(tarifa));
            botaoCalcular.disabled = !entradasValidas;
        }

        function converterParaNumero(valor) {
            return parseFloat(valor.replace(",", "."));
        }

        function calcular() {
            limparMensagensErro();

            const irradiacaoDiaria = 4.55;
            const consumo = converterParaNumero(document.getElementById('consumo').value);
            const cobertura = parseFloat(document.getElementById('cobertura').value) / 100;
            const simultaneidade = parseFloat(document.getElementById('simultaneidade').value) / 100;
            const excedente = parseFloat(document.getElementById('excedente').value) / 100;
            const tarifaSemImpostos = converterParaNumero(document.getElementById('tarifa').value);
            const eficiencia = 0.8;

            let erro = false;

            if (isNaN(consumo)) {
                mostrarErro('consumo', 'Por favor, insira um valor válido para o consumo.');
                erro = true;
            }

            if (isNaN(tarifaSemImpostos)) {
                mostrarErro('tarifa', 'Por favor, insira um valor válido para a tarifa.');
                erro = true;
            }

            if (erro) return;

            const diasMes = 30;
            const producaoMensalPorKwp = irradiacaoDiaria * diasMes * eficiencia;
            const capacidade = (consumo / producaoMensalPorKwp) * (cobertura + excedente);
            const capacidadeFormatada = capacidade.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " kWp";
            const capacidadePorPainel = 0.55;
            const numeroDePaineis = Math.ceil(capacidade / capacidadePorPainel);
            const areaPorPainel = 1.134 * 2.278;
            const areaTotal = numeroDePaineis * areaPorPainel;
            const areaFormatada = areaTotal.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) + " m²";

            document.getElementById('capacidade').innerText = capacidadeFormatada;
            document.getElementById('paineis').innerText = `${numeroDePaineis} painéis de 550W`;
            document.getElementById('area').innerText = areaFormatada;

            const consumoNaoCoberto = Math.max(consumo - capacidade * producaoMensalPorKwp * simultaneidade, 0);
            document.getElementById('consumo-remanescente').innerText = `${consumoNaoCoberto.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} kWh`;

            const economiaMensal = (consumo * tarifaSemImpostos) - (consumoNaoCoberto * tarifaSemImpostos);
            const economiaAnual = economiaMensal * 12;
            document.getElementById('economia').innerText = `R$ ${economiaAnual.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} / Ano`;

            const custoInstalacao = capacidade * 2500;
            const anosParaRetornoDecimal = custoInstalacao / economiaAnual;
            const anos = Math.floor(anosParaRetornoDecimal);
            const meses = Math.round((anosParaRetornoDecimal - anos) * 12);
            let roiTexto = `${anos} ano${anos !== 1 ? 's' : ''}`;
            if (meses > 0) {
                roiTexto += ` e ${meses} mês${meses !== 1 ? 'es' : ''}`;
            }
            document.getElementById('roi').innerText = roiTexto;

            const sazonalidade = [1.10, 1.15, 1.05, 0.95, 0.85, 0.80, 0.85, 0.95, 1.05, 1.20, 1.15, 1.10];
            const geracaoMensal = sazonalidade.map(fator => capacidade * producaoMensalPorKwp * fator);

            desenharGraficoConsumoGeracao(consumo, geracaoMensal);
            desenharGraficoEconomiaMensal(consumo, geracaoMensal, tarifaSemImpostos, sazonalidade);
        }

        function desenharGraficoConsumoGeracao(consumoMensal, geracaoMensal) {
            const ctx = document.getElementById('graficoConsumoGeracao').getContext('2d');
            document.getElementById('graficoConsumoGeracao').classList.add('show');

            const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

            if (window.consumoGeracaoChart) {
                window.consumoGeracaoChart.destroy();
            }

            window.consumoGeracaoChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: meses,
                    datasets: [
                        {
                            label: 'CONSUMO KWh',
                            data: Array(12).fill(consumoMensal),
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'GERAÇÃO KWh',
                            data: geracaoMensal,
                            backgroundColor: 'rgba(255, 206, 86, 0.6)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Gráfico de Consumo X Geração (Em 12 Meses)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'kWh/Mês'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        }
                    }
                }
            });
        }

        function desenharGraficoEconomiaMensal(consumoMensal, geracaoMensal, tarifaSemImpostos, sazonalidade) {
            const ctx = document.getElementById('graficoEconomiaMensal').getContext('2d');
            document.getElementById('graficoEconomiaMensal').classList.add('show');

            const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
            const custoSemSolarMensal = Array(12).fill(consumoMensal * tarifaSemImpostos);
            const custoComSolarMensal = custoSemSolarMensal.map((custo, index) => {
                const energiaGerada = geracaoMensal[index];
                const consumoNaoCoberto = Math.max(consumoMensal - energiaGerada, 0);
                return consumoNaoCoberto * tarifaSemImpostos;
            });

            if (window.economiaMensalChart) {
                window.economiaMensalChart.destroy();
            }

            window.economiaMensalChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: meses,
                    datasets: [
                        {
                            label: 'Custo Sem Solar (R$)',
                            data: custoSemSolarMensal,
                            backgroundColor: 'rgba(231, 76, 60, 0.7)',
                            borderColor: 'rgba(231, 76, 60, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Custo Com Solar (R$)',
                            data: custoComSolarMensal,
                            backgroundColor: 'rgba(39, 174, 96, 0.7)',
                            borderColor: 'rgba(39, 174, 96, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Comparação de Custos Mensais Com e Sem Energia Solar (1º Ano)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Custo Mensal (R$)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        }
                    }
                }
            });
        }

        function mostrarErro(id, mensagem) {
            const erroElemento = document.getElementById(`erro-${id}`);
            erroElemento.innerText = mensagem;
            erroElemento.classList.add('show');
        }

        function limparMensagensErro() {
            const mensagensErro = document.querySelectorAll('.error-message');
            mensagensErro.forEach(mensagem => mensagem.classList.remove('show'));
        }
    </script>
</body>

</html>
