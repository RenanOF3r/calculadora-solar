<script>
    // Função para converter valores de vírgula para ponto
    function converterParaNumero(valor) {
        return parseFloat(valor.replace(",", "."));
    }

    // Função para calcular a capacidade necessária do sistema solar
    function calcular() {
        const consumo = converterParaNumero(document.getElementById('consumo').value);
        const incidenciaDiaria = converterParaNumero(document.getElementById('estado').value);
        const cobertura = parseFloat(document.getElementById('cobertura').value) / 100;
        const simultaneidade = parseFloat(document.getElementById('simultaneidade').value) / 100;
        const tarifa = converterParaNumero(document.getElementById('tarifa').value);
        const eficiencia = 0.8;  // Considerando 80% de eficiência do sistema

        if (isNaN(incidenciaDiaria) || isNaN(consumo) || isNaN(tarifa)) {
            alert("Por favor, preencha todos os campos corretamente.");
            return;
        }

        const diasMes = 30;

        // Produção mensal por kWp considerando eficiência
        const producaoMensalPorKwp = incidenciaDiaria * diasMes * eficiencia;

        // Cálculo da capacidade do sistema em kWp
        const capacidade = ((consumo / producaoMensalPorKwp) * cobertura).toFixed(2).replace(".", ",");

        // Calculando o número de painéis necessários (painel de 550W = 0.55 kWp)
        const capacidadePorPainel = 0.55; // kWp
        const numeroDePaineis = Math.ceil(consumo / (producaoMensalPorKwp * cobertura));

        // Calculando a área ocupada pelos painéis (em metros quadrados)
        const larguraPainel = 1.134; // metros
        const alturaPainel = 2.278; // metros
        const areaPorPainel = larguraPainel * alturaPainel; // Área por painel
        const areaTotal = (numeroDePaineis * areaPorPainel).toFixed(2).replace(".", ","); // Área total ocupada

        // Cálculo da economia anual estimada
        const economia = (consumo * tarifa * cobertura * 12).toFixed(2).replace(".", ",");

        // Atualizar resultados na tela
        document.getElementById('capacidade').innerText = `${capacidade} kWp`;
        document.getElementById('paineis').innerText = `${numeroDePaineis} painéis de 550W`;
        document.getElementById('area').innerText = `${areaTotal} m²`;
        document.getElementById('economia').innerText = `R$ ${economia} / Ano`;
    }
</script>
