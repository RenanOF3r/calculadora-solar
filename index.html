<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Solar Ajustada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            color: #f39c12;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        select,
        input[type="range"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus,
        input[type="range"]:focus {
            border-color: #3498db;
        }

        .slider-value {
            text-align: right;
            font-weight: bold;
            color: #333;
        }

        .result-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            background-color: #f7f9fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result-box .result-item {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .result-box .result-item:hover {
            transform: scale(1.05);
        }

        .result-box h4 {
            color: #3498db;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .result-box p {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .result-box i {
            font-size: 2rem;
            color: #f39c12;
            margin-bottom: 10px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #2980b9;
        }

        canvas {
            margin-top: 30px;
            max-width: 100%;
            transition: opacity 1s ease-in-out, transform 1s ease;
            opacity: 0;
            transform: scale(0.9);
        }

        canvas.show {
            opacity: 1;
            transform: scale(1);
        }

        .error-message {
            color: red;
            display: none;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Calculadora Solar Ajustada</h1>
    <div class="container">
        <!-- Campos de entrada e interface de usuário -->
        <!-- ... -->
    </div>

    <canvas id="graficoConsumoGeracao" width="400" height="200"></canvas>
    <canvas id="graficoEconomiaMensal" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function atualizarValor(id) {
            const valor = document.getElementById(id).value;
            document.getElementById(`valor-${id}`).innerText = `${valor}%`;
        }

        function calcular() {

            // ...

            desenharGraficoConsumoGeracao(consumo, geracaoMensal);
            desenharGraficoEconomiaMensal(mesesArray, custoSemSolarMensalArray, custoComSolarMensalArray);
        }

        function desenharGraficoConsumoGeracao(consumoMensal, geracaoMensal) {
            const ctx = document.getElementById('graficoConsumoGeracao').getContext('2d');
            document.getElementById('graficoConsumoGeracao').classList.add('show');

            const meses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];

            if (window.consumoGeracaoChart) {
                window.consumoGeracaoChart.destroy();
            }

            window.consumoGeracaoChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: meses,
                    datasets: [
                        {
                            label: 'CONSUMO KWh',
                            data: Array(12).fill(consumoMensal),
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            hoverBackgroundColor: 'rgba(54, 162, 235, 0.8)',
                        },
                        {
                            label: 'GERAÇÃO KWh',
                            data: geracaoMensal,
                            backgroundColor: 'rgba(255, 206, 86, 0.6)',
                            borderColor: 'rgba(255, 206, 86, 1)',
                            borderWidth: 1,
                            hoverBackgroundColor: 'rgba(255, 206, 86, 0.8)',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500,
                        easing: 'easeOutBounce'
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Gráfico de Consumo X Geração (Em 12 Meses)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'kWh/Mês'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        }
                    }
                }
            });
        }

        function desenharGraficoEconomiaMensal(meses, custoSemSolarMensal, custoComSolarMensal) {
            const ctx = document.getElementById('graficoEconomiaMensal').getContext('2d');
            document.getElementById('graficoEconomiaMensal').classList.add('show');

            if (window.economiaMensalChart) {
                window.economiaMensalChart.destroy();
            }

            window.economiaMensalChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: meses,
                    datasets: [
                        {
                            label: 'Custo Sem Solar (R$)',
                            data: custoSemSolarMensal,
                            backgroundColor: 'rgba(231, 76, 60, 0.7)',
                            borderColor: 'rgba(231, 76, 60, 1)',
                            borderWidth: 1,
                            hoverBackgroundColor: 'rgba(231, 76, 60, 0.9)',
                        },
                        {
                            label: 'Custo Com Solar (R$)',
                            data: custoComSolarMensal,
                            backgroundColor: 'rgba(39, 174, 96, 0.7)',
                            borderColor: 'rgba(39, 174, 96, 1)',
                            borderWidth: 1,
                            hoverBackgroundColor: 'rgba(39, 174, 96, 0.9)',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1500,
                        easing: 'easeOutBounce'
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Comparação de Custos Mensais Com e Sem Energia Solar (1º Ano)'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Custo Mensal (R$)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Meses'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
